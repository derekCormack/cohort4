<head>
  <meta charset="utf-8">

<!-- Create New Account---------
     input:   enter initial deposit:
     button: create account
     button: deposit
     Button: withdrawl
     Output:  Current Balance:

  Choose account-----------
     pull down:  choose account
     input:  enter amount
     button: deposit
     Button: withdrawl
     Output:  Current Balance:
-->
<!--  1. Div - whatever you put has to be inside div 
            2. span - if you have single line of text 
            3. p - if you have multiple lines of text because it's paragraph -->

<body>
  <div class="card" id="idCard">
    <h2> Account Controller </h2>
    <div class="divAccName">
      <span>Account Name: </span>
      <input id="idAccountName" placeholder="Account Name">
    </div>
    <div class="divAccInitDeposit margin">
      <span>Initial Deposit: </span>
      <input type="number" id="idAccInitialBalance" placeholder="$0.00">
    </div>
    <div class="divAccType">
      <span>Account Type: </span>
      <select id="idAccountTypes">
        <option value="chequing1">chequing1</option>
        <option value="chequing2">chequing2</option>
        <option value="savings1">savings1</option>
        <option value="savings2">savings2</option>
      </select>
    </div>
    <br>
    <div class="divCreateButton">
      <button id="idCreateAccButton">Create Account</button>
      <p>__________________________________________________</p>
    </div>
    <br><br>
    <!-- 
account dropdown here? -->

    <div>
      <div class="divDeposit">
        <span>Deposit: </span>
        <input type="number" id="idAccDepositBalance" placeholder="$0.00">
      </div>
      <div class="divDepositButton">
        <button id="idDeposit">Deposit</button>
      </div>
    </div>

    <div>
      <div class="divWithdrawl">
        <span>Withdrawl: </span>
        <input type="number" id="idAccWithdrawlBalance" placeholder="$0.00">
      </div>
      <div class="divWithdrawlButton">
        <button id="idWithdrawl">Withdrawl</button>
      </div>
    </div>

    <div class="runningTotal">
      <span>Updated Balance: </span>
      <!-- OUTPUT -->
      <input id="idRunningTotal" placeholder="$0.00">
    </div>


  </div>

  <script src="scripts/main.js" type="module"></script>
</body>

</html>
